<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <style>
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }
    </style>
    <script>
        function validateSignup(event) {
            event.preventDefault(); // Stop form submission

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            const emailOrPhoneRegex = /^(\d{10}|\S+@\S+\.\S+)$/;
            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            if (!username || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return false;
            }

            if (!emailOrPhoneRegex.test(username)) {
                alert("Please enter a valid email or 10-digit phone number.");
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters, include a number and a special character.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // If all checks pass, submit the form
            document.getElementById("signupForm").submit();
        }
    </script>
</head>
<body bgcolor="#00004d">
    <div style="text-align: center;">
        <img src="talenthunt.png" style="height: 130px;">
    </div>
    <form id="signupForm" action="home.html" onsubmit="validateSignup(event)">
        <div style="width: 300px; height: 400px; border: solid rgb(230, 230, 255) 2px; background-color: rgb(230, 230, 255);" class="center">
            <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; color: rgb(0, 0, 51);">Signup Form</h1>
            <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-left: 10px; color: rgb(0, 0, 51);">Email or Phone</label><br>
            <input type="text" id="username" style="height: 25px; width: 250px; margin-left: 10px;"><br><br>
            <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-left: 10px; color: rgb(0, 0, 51);">Create Password</label><br>
            <input type="password" id="password" style="height: 25px; width: 250px; margin-left: 10px;"><br><br>
            <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-left: 10px; color: rgb(0, 0, 51);">Confirm Password</label><br>
            <input type="password" id="confirmPassword" style="height: 25px; width: 250px; margin-left: 10px;"><br><br>
            <input type="submit" value="SIGNUP" style="height: 25px; width: 250px; background-color: rgb(0, 0, 51); color: rgb(230, 230, 255); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-left: 11px;"><br><br>
            <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-left: 11px;">Already have an account?</label>
            <a href="loginform.html">Login now</a>
        </div>
    </form>
</body>
</html>
