<html>
    <style>
    .center{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
    }
</style>
<body bgcolor=#00004d>
    <div style="text-align: center;">
        <img src="talenthunt.png" style="height: 130px;">
    </div>
<div class="center" style="width: 500px; height: 500px;">
<form action="thankyou.html" onsubmit="return validateForm()">
<font color="#ccccff">
<h1 align="center" style="font-size: 45;">AUDITION FORM</h1>
</font>
<font color="white">

<label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> First Name</label>

<label style="margin-left:185;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> Last Name</label><br>
<input type="text" id="firstName"><input type="text" style="margin-left:90" id="lastName"><br><br>
<label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> Email</label><br>
<input type="email" size="50" id="email"><br><br>
<label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Phone</label><br>
<input type="tel" size="15" id="phone"><br>
<font color="#ccccff">
<h1><b>About You</b></h1><br>
</font>
<font color="#ccccff">
<label for="I am" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">I am</label>
</font>
<font color="#ccccff">
<label style="margin-left:150; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> Talents and Skills</label><br>
</font>
<select name="I am" id="I am" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <option value="Student" size="15">Student</option>
  <option value="Teacher">Teacher</option>
  <option value="Engineer">Engineer</option>
  <option value="other job">Other job</option>
</select>
<input type="checkbox" class="talent">Acting Audition 
<input type="checkbox" class="talent" style="margin-left:34">Dance<br>
<input type="checkbox" class="talent" style="margin-left:181">Cooking shows
<input type="checkbox" class="talent" style="margin-left:38">Singing Show<br>
<input type="checkbox" class="talent" style="margin-left:181">Reality TV Show
<input type="checkbox" class="talent" style="margin-left:25">Dating Show<br>
<input type="checkbox" class="talent" style="margin-left:181">Baby Contests
<input type="checkbox" class="talent" style="margin-left:44">Commercials<br>

<label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> Shows I've been in:</label><br>
<textarea id="w3review" name="w3review" rows="4" cols="50">
</textarea><br>
<font color="#ccccff">
<h1><b>Show Details:</b></h1>
</font>
<label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Part Auditioning for</label>
<input type="text" id="auditionPart" style="height: 50px;width: 430px;"><br><br>
<input type="submit" value="SUBMIT" style="height: 40px; width: 250px;margin-left: 100px;background-color: #ccccff; color: #00004d; font-family:'Times New Roman', Times, serif;  font-size: 30;">
<br><br><br>
</form>
</div>

<script>
function validateForm() {
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const auditionPart = document.getElementById("auditionPart").value.trim();
    const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
    const phoneRegex = /^\\d{10}$/;

    if (!firstName || !lastName || !email || !phone || !auditionPart) {
        alert("Please fill in all required fields.");
        return false;
    }

    if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
    }

    if (!phoneRegex.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
    }

    const talents = document.querySelectorAll(".talent");
    let oneChecked = false;
    talents.forEach(cb => {
        if (cb.checked) oneChecked = true;
    });

    if (!oneChecked) {
        alert("Please select at least one talent or skill.");
        return false;
    }

    return true; // Allow form submission
}
</script>
</body>
</html>
